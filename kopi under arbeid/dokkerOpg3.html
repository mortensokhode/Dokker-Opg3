<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="varDefinitions.css" rel="stylesheet" >
    <link href="dokkerOpg3.css" rel="stylesheet" >
    <base target="_self" />
    <script src="dokkerOpg3.js" defer></script>
  </head>
  <body>
    
    <div class="mainContainer">

      <div class="topMessages">
          <button class="button" type="button" id="toggle01-btn"></button> 
          <button class="button" type="button" id="toggle02-btn"></button> 

          <span class="errorMessages" id="error-msg" style="display: none"></span>

          <section class="topMsgRgtFrame">

            <p class="pageheading" id="pageheading-elm"></p>
          </section>
      </div>

      <div class="mainMessageBox">
        <section class="firstSection">
            <p class="generalMessages" id="content01-msg"></p>
        </section>

            <p class="generalMessages" id="content02-msg"></p>
           
            <div class="subContainer1" id="audiovisual-elm" style="display: none">
              <div class="audiosection">
                <section class="textsection">
                    <h1>The four seasons - Vivaldi</h1>
                    <h4>Please choose one</h4>
                </section>
    
                <section class="seasonshoecolor">
                    <input list="season-lst" class="season" name="season" id="season-inp" placeholder="please choose one">
                    <datalist class="season-lst" id="season-lst">
                      <option value="Winter">
                      <option value="Spring">
                      <option value="Summer">
                      <option value="Autumn">
                    </datalist> <p class="fuckingshoes" id="shoecolor-elm">shoe color</p>
                    <audio class="audioControl" id="audiosource-elm" controls>
                      <source class="audioSource"  src="" type="audio/mp3">
                    </audio>
                </section>
    
                <section class="textsection">
                  <p class="ordinaryText" id="audiomsg-elm"></p>
                  <p class="subText" id="reference-elm" style="display: none"></p>
                </section>
              </div>
    
              <div class="youtubeSection">
                <section class="textsection">
                    <h4>Le Quattro Stagioni - Vivaldi</h4>
                </section>
    
                <section class="seasonVideoChoice">
                    <iframe class="videoControl" id="videosource-elm" controls="1">
                      <source class="videoSource" src="" type="video/mp4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                    </iframe>
                </section>
              </div>
              
              <div class="textsection">
              
              </div>
    
              <div class="videosection">
    
              </div>
              
            </div>

            <div class="subContainer2" id="textbased-elm" style="display: flex">
              <h1>Oppgave 3 - tekstbasert oppgave</h1>
          
              <div class="textsection">
                <section class="fileInput">
                  <input type="file" id="fileBrowse" class="fileBrowse" accept=".txt, .dat">
                  <label for="fileBrowse">
                    Select file
                    <p class="filename"></p>
                  </label>

                <section class="textsection" id="oppgave3-del4">
                </section>
                
                </section>
              
                <section class="fullWidth" id="oppgave3-sect">
                </section>
              </div>
              
              <section class="textsection" id="oppgave3-div">
                <p class="ordinaryText" id="textelement01"></p>

              </section>
              
              <div class="bigTextArea">
                <article class="lotsAtext" id="changedText-sct">
                </article>
              </div>

            </div>

            <div class="subContainer3" id="gamers-elm" style="display: flex">
              <h1>Grafiske Ã¸velser</h1>
          
              <div class="gameContainer">
                <section class="textsection" id="gameSection">
                  <canvas class="myCanvas" id="myCanvas"></canvas>
                </section>
              </div>
            </div>
            
      </div>
